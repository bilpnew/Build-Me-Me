
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build me me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              zinc: {
                950: '#09090b',
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #3f3f46;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #52525b;
        }
        /* PrismJS Overrides */
        code[class*="language-"], pre[class*="language-"] {
            font-family: 'Fira Code', monospace !important;
            font-size: 13px !important;
            text-shadow: none !important;
            background: none !important;
        }
        .prism-code-container pre {
            margin: 0 !important;
            padding: 0 !important;
        }
    </style>
    <script>
      // Prevent ReferenceErrors for 'process' in browser environments
      window.process = { 
        env: { 
          API_KEY: '',
          NODE_ENV: 'production' 
        } 
      };
      
      // Global error listener to debug black screen issues
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error Caught:", message, "at", source, lineno + ":" + colno);
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
          root.innerHTML = '<div style="padding: 40px; color: #ef4444; font-family: sans-serif; text-align: center;">' +
            '<h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">Application Load Error</h2>' +
            '<p style="font-size: 0.875rem; color: #71717a;">' + message + '</p>' +
            '<button onclick="location.reload()" style="margin-top: 2rem; padding: 0.5rem 1rem; background: #18181b; color: white; border-radius: 0.5rem; border: none; cursor: pointer;">Reload Application</button>' +
            '</div>';
        }
      };
    </script>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "prismjs": "https://esm.sh/prismjs@1.29.0"
  }
}
</script>
</head>
<body class="bg-zinc-50 text-zinc-900 dark:bg-zinc-950 dark:text-zinc-100">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
